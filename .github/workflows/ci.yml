name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: Build firmware
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-build-${{ hashFiles('platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-build-
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PlatformIO
        run: pip install --upgrade platformio
      - name: Build
        run: pio run -e cyd

  lint:
    name: Static analysis
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-lint-${{ hashFiles('platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-lint-
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PlatformIO
        run: pip install --upgrade platformio
      - name: Run clang-tidy
        run: pio check -e cyd

  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install clang-format 21
        run: |
          wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo gpg --dearmor -o /usr/share/keyrings/llvm-snapshot.gpg
          echo "deb [signed-by=/usr/share/keyrings/llvm-snapshot.gpg] http://apt.llvm.org/noble/ llvm-toolchain-noble-21 main" | sudo tee /etc/apt/sources.list.d/llvm.list
          sudo apt-get update
          sudo apt-get install -y clang-format-21
      - name: Check clang-format
        run: python -c "import glob,subprocess,sys; f=[p for e in ['cpp','h','hpp'] for p in glob.glob('src/**/*.'+e,recursive=True)]; sys.exit(subprocess.call(['clang-format-21','--dry-run','-Werror']+f) if f else 0)"

  test:
    name: Unit tests (native)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio/.cache
          key: ${{ runner.os }}-pio-test-${{ hashFiles('platformio.ini') }}
          restore-keys: ${{ runner.os }}-pio-test-
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install PlatformIO
        run: pip install --upgrade platformio
      - name: Run native tests
        run: pio test -e native
